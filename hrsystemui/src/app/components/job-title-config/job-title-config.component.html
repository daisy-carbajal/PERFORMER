<div class="surface-card p-4 shadow-2 border-round">
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <p-button
          severity="success"
          label="Nuevo Registro"
          icon="pi pi-plus"
          class="mr-2"
          (onClick)="openNew()"
        ></p-button>
      </ng-template>
    </p-toolbar>
  
    <p-table
      #dt
      [value]="joblevels"
      [rows]="10"
      [paginator]="true"
      [(selection)]="selectedJobLevels"
      [rowHover]="true"
      dataKey="JobLevelID"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros."
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h2 class="text-700 m-0">Niveles de Puesto de Trabajo</h2>
        </div>
      </ng-template>
  
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="Name">
            Nivel <p-sortIcon field="Name"></p-sortIcon>
          </th>
          <th pSortableColumn="Description">
            Descripción <p-sortIcon field="Description"></p-sortIcon>
          </th>
          <th pSortableColumn="Status">
            <div class="flex flex-shrink-0">
              Estado <p-sortIcon field="Status"></p-sortIcon>
            </div>
          </th>
          <th></th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-jobLevel>
        <tr>
          <td>{{ jobLevel.Name }}</td>
          <td>{{ jobLevel.Description }}</td>
          <td>
            <p-tag
              [rounded]="true"
              [value]="jobLevel.Status ? 'Activo' : 'Inactivo'"
            ></p-tag>
          </td>
          <td>
            <div class="flex flex-shrink-0">
              <p-button
                icon="pi pi-pencil"
                class="mr-2"
                [rounded]="true"
                [outlined]="true"
                severity="success"
                (onClick)="editJobLevel(jobLevel)"
              ></p-button>
              <p-button
                icon="pi pi-eye-slash"
                class="mr-2"
                [rounded]="true"
                [outlined]="true"
                severity="warning"
                (onClick)="deactivateJobLevel(jobLevel.JobLevelID)"
              >
              </p-button>
              <p-button
                icon="pi pi-trash"
                severity="danger"
                [rounded]="true"
                [outlined]="true"
                (onClick)="deleteJobLevel(jobLevel.JobLevelID)"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
          Hay en total {{ joblevels ? joblevels.length : 0 }} registros.
        </div>
      </ng-template>
    </p-table>
  
    <p-dialog
      [(visible)]="jobLevelDialog"
      [style]="{ width: '450px' }"
      header="Detalles de Puesto Laboral"
      [modal]="true"
      styleClass="p-fluid"
    >
      <ng-template pTemplate="content">
        <div class="field">
          <label for="title">Nivel de Puesto Laboral</label>
          <input
            type="text"
            pInputText
            id="name"
            [(ngModel)]="jobLevel.Name"
            required
            autofocus
          />
        </div>
  
        <div class="field">
          <label for="description">Descripción</label>
          <textarea
            rows="5"
            cols="30"
            pInputTextarea
            id="description"
            [(ngModel)]="jobLevel.Description"
            required
          ></textarea>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <p-button
          label="Cancel"
          icon="pi pi-times"
          [text]="true"
          (onClick)="hideDialog()"
        />
        <p-button
          label="Save"
          icon="pi pi-check"
          [text]="true"
          (onClick)="saveJobLevel()"
        />
      </ng-template>
    </p-dialog>
    <p-confirmDialog [style]="{ width: '450px' }" />
  </div>
