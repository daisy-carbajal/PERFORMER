<div class="align-items-center justify-content-center" style="background-image: url('../../../assets/magicpattern-saRKnTHBEhU-unsplash.jpg')">
<div class="flex align-items-center justify-content-center min-h-screen shadow-6 border-2">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="flex align-items-center justify-content-center mb-4">
      <img
        src="../../../assets/icon.svg"
        alt="Icono HR"
        width="48"
        height="48"
      />
      <span class="font-bold text-4xl text-primary ml-2 mb-3">
        Cambio de Contraseña
      </span>
    </div>
    <div class="text-center mb-3">
      <div class="text-800 text-base font-normal mb-5">
        Ingrese su la contraseña temporal que recibió por correo electrónico y
        cree una nueva.
      </div>
    </div>
    <div class="formgrid grid">
      <div class="field col-12 mb-3 p-2">
        <p-floatLabel>
          <p-password
            [feedback]="false"
            inputStyleClass="w-full"
            [style]="{ width: '100%' }"
            [toggleMask]="true"
            [(ngModel)]="tempPassword"
          ></p-password>
          <label for="tempPassword">Contraseña Temporal</label>
        </p-floatLabel>
      </div>
      <div class="field col-12 mb-3 p-2">
        <p-floatLabel>
          <p-password
            [feedback]="false"
            inputStyleClass="w-full"
            [style]="{ width: '100%' }"
            [toggleMask]="true"
            [(ngModel)]="newPassword"
          ></p-password>
          <label for="new-password">Nueva Contraseña</label>
        </p-floatLabel>
      </div>
      <div class="field col-12 mb-3 p-2">
        <p-floatLabel>
          <p-password
            [feedback]="false"
            inputStyleClass="w-full"
            [style]="{ width: '100%' }"
            [toggleMask]="true"
            [(ngModel)]="confirmPassword"
          ></p-password>
          <label for="confirm-new-password">Confirmar Nueva Contraseña</label>
        </p-floatLabel>
      </div>
      <p-toast></p-toast>
      <button
        pButton
        pRipple
        label="Cambiar Contraseña"
        icon="pi pi-check"
        class="w-full"
        (click)="resetPassword()"
      ></button>
    </div>
  </div>
</div>
</div>
