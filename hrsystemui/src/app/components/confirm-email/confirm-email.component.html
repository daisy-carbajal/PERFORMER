<div class="flex align-items-center justify-content-center min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="flex align-items-center justify-content-center mb-4">
        <img src="../../../assets/icon.svg" alt="Icono HR" width="48" height="48" />
        <span class="font-bold text-4xl text-primary ml-2"> Confirmar Correo </span>
      </div>
      <div class="text-center mb-3">
        <div class="text-purple-800 text-base font-normal mb-5">
          Ingrese su correo para recibir el link para cambiar contraseña.
        </div>
      </div>
      <div class="formgrid grid">
        <div class="field col-12 mb-3 p-2">
          <p-floatLabel>
            <input
              class="w-full"
              pInputText
              id="email"
              [(ngModel)]="email"
            />
            <label for="workemail">Correo Electrónico</label>
          </p-floatLabel>
        </div>
        <p-toast></p-toast>
        <button
          pButton
          pRipple
          label="Enviar Correo"
          icon="pi pi-envelope"
          class="w-full"
          (click)="requestPasswordReset()"
        ></button>
      </div>
    </div>
  </div>
