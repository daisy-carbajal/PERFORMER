<div class="surface-card p-4 shadow-2 border-round">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button
        severity="success"
        label="Nuevo Registro"
        icon="pi pi-plus"
        class="mr-2"
        (onClick)="openNew()"
      ></p-button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-button
          icon="pi pi-refresh"
          class="p-button-secondary p-mb-3"
          rounded="true"
          text="true"
          (onClick)="ngOnInit()"
        ></p-button>
      <!--<p-fileUpload
          mode="basic"
          accept="image/*"
          [maxFileSize]="1000000"
          label="Importar"
          chooseLabel="Importar"
          class="mr-2 inline-block"
        />
        <p-button severity="help" label="Export" icon="pi pi-upload" />-->
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="roles"
    [rows]="10"
    [paginator]="true"
    [(selection)]="selectedRoles"
    [rowHover]="true"
    dataKey="RoleID"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros."
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h2 class="text-700 m-0">Roles</h2>
        <!--<span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder=" Search"
            />
          </span>-->
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="Name">
          Nombre de Rol <p-sortIcon field="Title"></p-sortIcon>
        </th>
        <th pSortableColumn="Description">
          Descripción <p-sortIcon field="Description"></p-sortIcon>
        </th>
        <th pSortableColumn="Status">
          Estado <p-sortIcon field="Status"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-role>
      <tr>
        <td>
          <p-tableCheckbox [value]="role"></p-tableCheckbox>
        </td>
        <td>{{ role.Name }}</td>
        <td>{{ role.Description }}</td>
        <td>
          <p-tag
            [rounded]="true"
            [value]="role.Status ? 'Activo' : 'Inactivo'"
          ></p-tag>
        </td>
        <td>
          <p-button
            icon="pi pi-ellipsis-h"
            class="mr-2"
            severity="info"
            [rounded]="true"
            [outlined]="true"
            (onClick)="goToRoleDetails(role.RoleID)"
          ></p-button>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (onClick)="editRole(role)"
          ></p-button>
          <p-button
            icon="pi pi-eye-slash"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="warning"
            (onClick)="deactivateRole(role)"
          >
          </p-button>
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (onClick)="deleteRole(role.RoleID)"
          ></p-button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        En total hay {{ roles ? roles.length : 0 }} roles.
      </div>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="roleDialog"
    [style]="{ width: '450px' }"
    header="Detalles de Rol"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <div class="field">
        <label for="name">Rol</label>
        <input
          type="text"
          pInputText
          id="name"
          [(ngModel)]="role.Name"
          required
          autofocus
        />
      </div>

      <div class="field">
        <label for="description">Descripción</label>
        <input
          type="text"
          pInputText
          id="description"
          [(ngModel)]="role.Description"
          required
        />
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        [text]="true"
        (onClick)="hideDialog()"
      />
      <p-button
        label="Guardar"
        icon="pi pi-check"
        [text]="true"
        (onClick)="saveRole()"
      />
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
