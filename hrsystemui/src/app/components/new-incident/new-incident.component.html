<div class="surface-card p-4 shadow-2 border-round mt-3">
  <div class="card flex content-left gap-3 mb-3">
    <p-button
      label="Regresar"
      icon="pi pi-arrow-circle-left"
      click="goBackToHome()"
    ></p-button>
  </div>
  <div class="font-medium text-3xl text-700 mb-3">Registro de Incidente</div>
  <div class="text-500 mb-5">
    Por favor ingrese los datos para registrar un nuevo incidente o ausencia.
  </div>
  <form (ngSubmit)="saveIncident()">
    <ul class="list-none p-0 m-0">
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Tipo de Incidente</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <p-dropdown
            [options]="incidentTypes"
            optionLabel="Description"
            optionValue="IncidentTypeID"
            placeholder="Selecciona un tipo"
            [(ngModel)]="incident.IncidentTypeID"
            name="incidentType"
            appendTo="body"
          ></p-dropdown>
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Empleado</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <p-dropdown
            [options]="users"
            [(ngModel)]="incident.UserID"
            name="user"
            optionLabel="FullName"
            optionValue="UserID"
            [filter]="true"
            filterBy="FullName"
            [showClear]="true"
            placeholder="Selecciona un Empleado"
            (onChange)="onUserSelected($event)"
            appendTo="body"
          >
            <ng-template pTemplate="selectedItem" let-selectedOption>
              <div class="flex align-items-center gap-2">
                <div>{{ selectedOption?.FullName }}</div>
              </div>
            </ng-template>
            <ng-template let-user pTemplate="item">
              <div class="flex align-items-center gap-2">
                <div>{{ user.FullName }}</div>
              </div>
            </ng-template>
          </p-dropdown>
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Razón</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <input
            type="text"
            pInputText
            [(ngModel)]="incident.Reason"
            name="reason"
            placeholder="Razón del incidente"
            required
          />
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Fecha</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <p-calendar
            [(ngModel)]="incident.Date"
            name="date"
            appendTo="body"
            [showIcon]="true"
          ></p-calendar>
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Duración</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <div class="flex-container">
            <input
              type="number"
              pInputText
              [(ngModel)]="incident.Duration"
              name="quantity"
              placeholder="Cantidad"
            />
            <p-dropdown
              [options]="timeOptions"
              [(ngModel)]="selectedTimeUnit"
              optionLabel="label"
              name="unit"
              placeholder="Unidad"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Comentarios</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <div class="card">
            <p-editor
              [(ngModel)]="incident.Comments"
              name="comments"
              [style]="{ height: '320px' }"
            />
          </div>
        </div>
      </li>
    </ul>
    <div class="flex justify-content-end mt-3">
      <button
        type="submit"
        pButton
        label="Guardar"
        icon="pi pi-check"
        class="p-button-success"
      ></button>
    </div>
  </form>
</div>
