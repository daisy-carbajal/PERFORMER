<div class="surface-card p-4 shadow-2 border-round">
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <h2 class="text-700 m-0">Organigrama</h2>
      </ng-template>
    </p-toolbar>
    <div class="card flex justify-content-center overflow-x-auto">
    <p-organizationChart [value]="data" [collapsible]="true">
      <ng-template let-node pTemplate="person">
        <div class="p-2 text-center node-container">
          <div class="font-bold">
            {{ node.data.name }}
          </div>
          <div class="font-italic">
            {{ node.data.title }}
          </div>
          <div *ngIf="node.data.manager">
          </div>
        </div>
      </ng-template>
    </p-organizationChart>
    </div>
  </div>
