<div class="surface-card p-4 shadow-2 border-round mt-3">
  <div class="card flex content-left gap-3 mb-3">
    <p-button label="Regresar" icon="pi pi-arrow-circle-left" (onClick)="goBackToUsers()" />
  </div>
  <div class="card flex content-left gap-3 mb-2">
  <div class="font-medium text-3xl text-700 mb-3">{{ employeeName }}</div>
  <p-button label="Actualizar Rol" icon="pi pi-pencil" [text]="true" severity="info" (onClick)="editUserRole(userId)" />
</div>
  <div class="text-500 mb-5">
    {{ workEmail }} | {{ jobTitle }} | {{ department }} | {{ role }}
  </div>
  <ul class="list-none p-0 m-0">
    <li
      *ngFor="let field of userFields"
      class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
    >
      <div class="text-500 w-6 md:w-2 font-medium">{{ field.label }}</div>

      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        <ng-container *ngIf="!field.isEditing; else editMode">
          {{ field.value }}
        </ng-container>
        <ng-template #editMode>
          <p-inputGroup>
            <input
              type="text"
              pInputText
              [(ngModel)]="field.value"
              placeholder="{{ field.label }}"
            />
            <button
              type="button"
              pButton
              icon="pi pi-check"
              class="p-button-success"
              (click)="saveEdit(field)"
            ></button>
            <button
              type="button"
              pButton
              icon="pi pi-times"
              class="p-button-danger"
              (click)="cancelEdit(field)"
            ></button>
          </p-inputGroup>
        </ng-template>
      </div>

      <div class="w-6 md:w-2 flex justify-content-end">
        <button
          *ngIf="!field.isEditing"
          pButton
          pRipple
          label="Editar"
          icon="pi pi-pencil"
          class="p-button-text"
          (click)="toggleEdit(field)"
        ></button>
      </div>
    </li>
  </ul>

  <p-dialog
    [(visible)]="userRoleDialog"
    [style]="{ width: '450px' }"
    header="Asignar Nuevo Rol"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <div class="field">
        <label for="role">Rol Asignado</label>
        <p-dropdown
          [options]="roles"
          optionLabel="Name"
          optionValue="RoleID"
          id="role"
          placeholder="Selecciona un rol"
          [(ngModel)]="role"
          (onChange)="onRoleSelect($event)"
          appendTo="body"
        >
        </p-dropdown>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        [text]="true"
        (onClick)="hideDialog()"
      />
      <p-button
        label="Guardar"
        icon="pi pi-check"
        [text]="true"
        (onClick)="saveUserRole()"
      />
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
