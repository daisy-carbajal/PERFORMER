      <div class="col-12 md:col-10">
        <div class="text-left">
          <div class="text-600 font-bold text-5xl mb-3">
            Bienvenido, {{ firstName }} ‚≠ê
          </div>
        </div>
      </div>

          *ngIf="currentImage"
          [src]="currentImage"
          alt="time"
          style="max-width: 150px"
        />

      </div>
    </div>
